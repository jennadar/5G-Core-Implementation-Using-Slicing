logger:
  file: /var/log/open5gs/smf3.log
#  level: info   # fatal|error|warn|info(default)|debug|trace

global:
  max:
    ue: 1024  # The number of UE can be increased depending on memory size.
#    peer: 64

smf:
  sbi:
    server:
      - address: 127.0.0.25
        port: 7777
    client:
#      nrf:
#        - uri: http://127.0.0.10:7777
      scp:
        - uri: http://127.0.0.200:7777
  pfcp:
    server:
      - address: 10.8.2.114
        dnn: voip
    client:
      upf:
        - address: 10.8.2.7
          dnn: voip
  gtpc:
    server:
      - address: 127.0.0.25
  gtpu:
    server:
      - address: 10.8.2.114
  metrics:
    server:
      - address: 127.0.0.25
        port: 9090
  session:
    - subnet: 10.55.0.1/16
    - dnn: voip
    

  dns:
    - 8.8.8.8
    - 8.8.4.4
    - 2001:4860:4860::8888
    - 2001:4860:4860::8844
  mtu: 1400
#  p-cscf:
#    - 127.0.0.1
#    - ::1
#  ctf:
#    enabled: auto   # auto(default)|yes|no
  freeDiameter: /etc/freeDiameter/smf3.conf
  info:
    - s_nssai:
        - sst: 2
          sd: 000001
          dnn:
            - voip
      tai:
        - plmn_id:
            mcc: 999
            mnc: 70
          tac: 1
 

